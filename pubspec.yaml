name: chat_app
description: A messaging app created using Flutter and Google Firebase


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_screenutil: ^5.0.0+2
  animated_text_kit: ^4.2.1
  firebase_core: ^1.3.0
  firebase_auth: ^1.4.1
  cloud_firestore: ^2.2.2
  modal_progress_hud_nsn: ^0.1.0-nullsafety-1
  flutter_spinkit: ^5.0.0
  flutter_keyboard_visibility: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: KoHo
      fonts:
        - asset: fonts/KoHo-Bold.ttf
          weight: 800
        - asset: fonts/KoHo-BoldItalic.ttf
          weight: 800
          style: italic
        - asset: fonts/KoHo-SemiBold.ttf
          weight: 700
        - asset: fonts/KoHo-Medium.ttf
          weight: 600
        - asset: fonts/KoHo-MediumItalic.ttf
          weight: 600
          style: italic
        - asset: fonts/KoHo-Regular.ttf
          weight: 500
        - asset: fonts/KoHo-Light.ttf
          weight: 400
        - asset: fonts/KoHo-ExtraLight.ttf
          weight: 300
    - family: Barlow
      fonts:
        - asset: fonts/Barlow-ExtraBold.ttf
          weight: 900
        - asset: fonts/Barlow-Bold.ttf
          weight: 800
        - asset: fonts/Barlow-SemiBold.ttf
          weight: 700
        - asset: fonts/Barlow-Medium.ttf
          weight: 600
        - asset: fonts/Barlow-Regular.ttf
          weight: 500
    - family: Londrina Shadow
      fonts:
        - asset: fonts/LondrinaShadow-Regular.ttf
    - family: MiriamLibre
      fonts:
        - asset: fonts/MiriamLibre-Regular.ttf
    - family: FrederickatheGreat
      fonts:
        - asset: fonts/FrederickatheGreat-Regular.ttf
    - family: SirinStencil
      fonts:
        - asset: fonts/SirinStencil-Regular.ttf